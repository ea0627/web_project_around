<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eduardo Amaya" />
    <meta name="description" content="Proyecto Sprint 7 - Alrededor de los EE.UU." />
    <meta name="keywords" content="Jacques Cousteau, galería, Estados Unidos, viajes, exploración, proyecto web, TripleTen, HTML, CSS, responsive, imágenes" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="page">
    <header class="header">
            <img
                src="./images/logo.png"
                alt="Logo Around The U.S."
                class="header__logo"
            />
    </header>
    <section class="profile">
      <img src="./images/profile.png" alt="Jacques Cousteau" class="profile__avatar">
      <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau <button class="profile__edit-button" src="./images/editar.png"></button></h1>
          <p class="profile__description">Explorador</p>
      </div>
      <button class="profile__add-button" aria-label="Agregar nueva publicación">+</button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
            <img src="./images/valle-de-yosemite.png" alt="Valle de yosemite" class="element__image">
            <div class="element__footer">
                <h2 class="element__title">Valle de Yosemite</h2>
                <button class="element__like-button" type="button"><img src="./images/heart.png" alt="like" class="element__footer-img"></button>
            </div>
        </li>

        <li class="element">
            <img src="./images/lago-louise.png" alt="Lago Louise" class="element__image">
            <div class="element__footer">
                <h2 class="element__title">Lago Louise</h2>
                <button class="element__like-button" type="button"><img src="./images/heart.png" alt="like" class="element__footer-img"></button>
            </div>
        </li>

        <li class="element">
            <img src="./images/montanas-calvas.png" alt="Montañas Calvas" class="element__image">
            <div class="element__footer">
                <h2 class="element__title">Montañas Calvas</h2>
                <button class="element__like-button" type="button"><img src="./images/heart.png" alt="like" class="element__footer-img"></button>
            </div>
        </li>

        <li class="element">
            <img src="./images/latemar.png" alt="Latemar" class="element__image">
            <div class="element__footer">
                <h2 class="element__title">Latemar</h2>
                <button class="element__like-button" type="button"><img src="./images/heart.png" alt="like" class="element__footer-img"></button>
            </div>
        </li>

        <li class="element">
            <img src="./images/vanoise.png" alt="Vanois National Park" class="element__image">
            <div class="element__footer">
                <h2 class="element__title">Vanois National Park</h2>
                <button class="element__like-button" type="button"><img src="./images/heart.png" alt="like" class="element__footer-img"></button>
            </div>
        </li>

        <li class="element">
            <img src="./images/lago-di-braies.png" alt="Vanois National Park" class="element__image">
            <div class="element__footer">
                <h2 class="element__title">Lago Di Braies</h2>
                <button class="element__like-button" type="button"><img src="./images/heart.png" alt="like" class="element__footer-img"></button>
            </div>
        </li>
          <!-- Puedes duplicar el <li> para más tarjetas -->
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__text">&copy; 2025 Around The U.S.</p>
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eduardo Amaya" />
    <meta name="description" content="Proyecto Sprint 7 - Alrededor de los EE.UU." />
    <meta name="keywords" content="Jacques Cousteau, galería, Estados Unidos, viajes, exploración, proyecto web, TripleTen, HTML, CSS, responsive, imágenes" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
            <img
                src="./images/logo.png"
                alt="Logo Around The U.S."
                class="header__logo"
            />
    </header>
    <section class="profile">
      <img src="./images/profile.png" alt="Jacques Cousteau" class="profile__avatar">
      <div class="profile__header">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__description">Explorador</p>   
        </div>
        <button class="profile__edit-button" aria-label="Editar perfil"></button>
        
      </div>
      <button class="profile__add-button" aria-label="Agregar nueva publicación">+</button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <!-- cards de sitios-->
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__text">&copy; 2025 Around The U.S.</p>
    </footer>
    

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Cerrar ventana"></button>
        <h2 class="popup__title">Editar perfil</h2>
        <form class="form" name="editProfileForm" novalidate>
          <input id="name-input" type="text" name="name" class="form__input" placeholder="Nombre" required minlength="2" maxlength="40" />
          <span class="form__input-error name-input-error"></span>

          <input id="about-input" type="text" name="about" class="form__input" placeholder="Acerca de mí" required minlength="2" maxlength="200" />
          <span class="form__input-error about-input-error"></span>

          <button type="submit" class="form__submit-button button_inactive">Guardar</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="element">
        <img class="element__image" src="#" alt="">
        <button type="button" class="element__trash-button" aria-label="Eliminar"></button>
        <div class="element__footer">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Cerrar"></button>
        <h2 class="popup__title">Nuevo lugar</h2>
        <form name="addCardForm" class="form" novalidate>
          <input id="title-input" type="text" name="title" placeholder="Título" class="form__input" required minlength="2" maxlength="30"/>
          <span class="form__input-error title-input-error"></span>
          <input id="link-input" type="url" name="link" placeholder="Enlace a la imagen" class="form__input" required/>
          <span class="form__input-error link-input-error"></span>
          <button type="submit" class="form__submit-button button_inactive" disabled>Crear</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close-button" aria-label="Cerrar ventana"></button>
        <img src="#" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eduardo Amaya" />
    <meta name="description" content="Proyecto Sprint 7 - Alrededor de los EE.UU." />
    <meta name="keywords" content="Jacques Cousteau, galería, Estados Unidos, viajes, exploración, proyecto web, TripleTen, HTML, CSS, responsive, imágenes" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.png" />
  </head>
  <body class="page">
    <header class="header">
            <img
                src="./images/logo.png"
                alt="Logo Around The U.S."
                class="header__logo"
            />
    </header>
    <section class="profile">
      
      <div class="profile__avatar-wrapper">
        <img src="./images/profile.png" alt="Jacques Cousteau" class="profile__avatar">
        <button class="profile__avatar-edit-button" type="button" aria-label="Editar foto"></button>
      </div>
      
      <div class="profile__header">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__description">Explorador</p>   
        </div>
        <button class="profile__edit-button" aria-label="Editar perfil"></button>
        
      </div>
      <button class="profile__add-button" aria-label="Agregar nueva publicación">+</button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <!-- cards de sitios-->
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__text">&copy; 2025 Around The U.S.</p>
    </footer>
    

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Cerrar ventana"></button>
        <h2 class="popup__title">Editar perfil</h2>
        <form class="popup__form" name="editProfileForm" novalidate>
          <input id="name-input" type="text" name="name" class="popup__input" placeholder="Nombre" required minlength="2" maxlength="40" />
          <span class="popup__error" id="name-input-error"></span>

          <input id="about-input" type="text" name="about" class="popup__input" placeholder="Acerca de mí" required minlength="2" maxlength="200" />
          <span class="popup__error" id="about-input-error"></span>

          <button type="submit" class="popup__button">Guardar</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="element">
        <img class="element__image" src="#" alt="">
        <button type="button" class="element__trash-button" aria-label="Eliminar"></button>
        <div class="element__footer">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </li>
    </template>

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button" aria-label="Cerrar"></button>
          <h2 class="popup__title">Nuevo lugar</h2>
          <form name="addCardForm" class="popup__form" novalidate>
            <input id="title-input" type="text" name="title" placeholder="Título" class="popup__input" required minlength="2" maxlength="30"/>
            <span class="popup__error" id="title-input-error"></span>

            <input id="link-input" type="url" name="link" placeholder="Enlace a la imagen" class="popup__input" required/>
            <span class="popup__error" id="link-input-error"></span>

            <button type="submit" class="popup__button" disabled>Crear</button>
          </form>
        </div>
      </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close-button" aria-label="Cerrar ventana"></button>
        <img src="#" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>

    <!-- Popup: Confirmar eliminación -->
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Cerrar"></button>
        <h3 class="popup__title">¿Estás seguro/a?</h3>
        <form class="popup__form" name="confirmDeleteForm" novalidate>
          <button class="popup__button" type="submit">Sí</button>
        </form>
      </div>
    </div>

    <!-- Popup: actualizar avatar -->
    <div class="popup popup_type_update-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Cerrar"></button>
        <h3 class="popup__title">Cambiar foto de perfil</h3>
        <form class="popup__form" name="updateAvatarForm" novalidate>
          <input
            class="popup__input"
            type="url"
            name="avatar"
            placeholder="https://…/imagen.jpg"
            id="avatar"
            required
          />
          <span class="popup__input-error" id="avatar-error"></span>
          <button class="popup__button" type="submit">Guardar</button>
        </form>
      </div>
    </div>




    <script type="module" src="./scripts/index.js"></script>

  </body>
</html>
